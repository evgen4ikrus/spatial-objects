{% url 'land-plot-list' as land_plot_list %}
{% url 'login' as login %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}{% endblock title %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container px-4">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link {% if request.path == land_plot_list %}active{% endif %}"
         aria-current="page"
         href="{% url 'land-plot-list' %}">Главная</a>
    </li>
    <li class="nav-item">
      {% if user.is_authenticated %}
      <a class="nav-link " aria-current="page" href="{% url 'exit' %}">Выйти</a>
      {% else %}
      <a class="nav-link {% if request.path == login %}active{% endif %}"
         aria-current="page"
         href="{% url 'login' %}">Вход</a>
      {% endif %}
    </li>

  </ul>

</nav>

{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
